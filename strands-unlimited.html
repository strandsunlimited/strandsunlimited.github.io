<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strands Unlimited Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary, #ffffff);
            color: var(--text-primary, #0a0a0a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e5e5e5;
            --text-primary: #0a0a0a;
            --text-secondary: #525252;
            --border-color: #0a0a0a;
            --highlight: #22c55e;
            --success: #16a34a;
            --success-bg: #dcfce7;
            --accent: #667eea;
        }

        body[data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #171717;
            --bg-tertiary: #262626;
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --border-color: #fafafa;
            --highlight: #4ade80;
            --success: #22c55e;
            --success-bg: #14532d;
            --accent: #667eea;
        }

        .game-container {
            background: var(--bg-secondary);
            border: 3px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 8px 8px 0 var(--border-color);
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 24px;
            font-family: "JetBrains Mono", monospace;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .theme {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-size: 13px;
            font-family: "JetBrains Mono", monospace;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px 0;
            border-bottom: 2px solid var(--border-color);
        }

        .score {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            font-family: "JetBrains Mono", monospace;
        }

        .difficulty {
            font-size: 11px;
            color: var(--text-secondary);
            font-family: "JetBrains Mono", monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            margin-bottom: 24px;
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 6px;
        }

        .letter {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            font-family: "JetBrains Mono", monospace;
            color: var(--text-primary);
        }

        .letter:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .letter.selected {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .letter.found {
            background: var(--success);
            color: var(--bg-primary);
            border-color: var(--success);
            cursor: default;
            pointer-events: none;
        }

        .letter.found:hover {
            transform: none;
        }

        .found-words {
            background: var(--success-bg);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 2px solid var(--success);
            min-height: 54px;
        }

        .found-words h3 {
            color: var(--success);
            font-size: 11px;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-family: "JetBrains Mono", monospace;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .words-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .word-tag {
            background: var(--success);
            color: var(--bg-primary);
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            font-family: "JetBrains Mono", monospace;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px 16px;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: "JetBrains Mono", monospace;
        }

        button:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0 var(--border-color);
        }

        button.primary {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--border-color);
        }

        button.primary:hover {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .message {
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
            font-weight: 600;
            border: 2px solid;
            display: none;
            font-family: "JetBrains Mono", monospace;
        }

        .message.success {
            background: var(--success-bg);
            color: var(--success);
            border-color: var(--success);
        }

        .message.error {
            background: #fee2e2;
            color: #7f1d1d;
            border-color: #fecaca;
        }

        body[data-theme="dark"] .message.error {
            background: #450a0a;
            color: #fecaca;
            border-color: #7f1d1d;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border-color: #bfdbfe;
        }

        body[data-theme="dark"] .message.info {
            background: #1e3a8a;
            color: #bfdbfe;
            border-color: #1e40af;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            font-size: 11px;
            color: var(--text-secondary);
            font-family: "JetBrains Mono", monospace;
        }

        .hint-count {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 16px;
            }

            h1 {
                font-size: 20px;
            }

            .letter {
                font-size: 16px;
            }

            .grid {
                gap: 4px;
                padding: 10px;
            }

            button {
                padding: 8px 12px;
                font-size: 12px;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }

        @media (max-height: 700px) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 12px;
            }
            
            .grid {
                gap: 4px;
                padding: 8px;
                margin-bottom: 16px;
            }
            
            .found-words {
                margin-bottom: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>STRANDS</h1>
        <p class="theme" id="currentTheme">Find all the related words</p>

        <div class="info-bar">
            <div class="score">Words: <span id="found">0</span>/<span id="total">0</span></div>
            <div class="difficulty" id="difficulty">Easy</div>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <div class="found-words">
            <h3>Found Words</h3>
            <div class="words-list" id="wordsList"></div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="controls">
            <button onclick="game.hint()" class="hint-btn">ðŸ’¡ Hint (<span id="hintCount">3</span>)</button>
            <button onclick="game.deselectAll()" class="clear-btn">Clear Selection</button>
            <button onclick="game.submitWord()" class="primary">Submit Word</button>
            <button onclick="game.newGame()" class="new-game-btn">New Game</button>
        </div>

        <div class="game-stats">
            <div class="selected-word" id="selectedWordDisplay">Selected: <span id="selectedWord">-</span></div>
            <div class="hint-count">
                <span>Hints:</span>
                <span id="remainingHints">3</span>/<span>3</span>
            </div>
        </div>
    </div>

            'WALK', 'WALL', 'WANDER', 'WANT', 'WAR', 'WAREHOUSE', 'WARM', 'WARN', 'WASH', 'WASTE',
            'WATCH', 'WATER', 'WAVE', 'WAY', 'WE', 'WEAK', 'WEALTH', 'WEAPON', 'WEAR', 'WEATHER',
            'WEDDING', 'WEDNESDAY', 'WEEK', 'WEEKEND', 'WEIGH', 'WEIGHT', 'WELCOME', 'WELFARE', 'WELL', 'WEST',
            'WESTERN', 'WET', 'WHALE', 'WHAT', 'WHATEVER', 'WHEAT', 'WHEEL', 'WHEN', 'WHENEVER', 'WHERE',
            'WHEREAS', 'WHETHER', 'WHICH', 'WHILE', 'WHIP', 'WHISKER', 'WHISPER', 'WHISTLE', 'WHITE', 'WHO',
            'WHOLE', 'WHOM', 'WHOSE', 'WHY', 'WIDE', 'WIFE', 'WILD', 'WILL', 'WILLING', 'WIN',
            'WIND', 'WINDOW', 'WINE', 'WING', 'WINTER', 'WIRE', 'WISDOM', 'WISE', 'WISH', 'WITH',
            'WITHIN', 'WITHOUT', 'WITNESS', 'WOLF', 'WOMAN', 'WONDER', 'WOOD', 'WOOL', 'WORD', 'WORK',
            'WORKER', 'WORLD', 'WORRY', 'WORTH', 'WOULD', 'WOUND', 'WRAP', 'WRECK', 'WRESTLE', 'WRITE',
            'WRITER', 'WRONG', 'YARD', 'YEAR', 'YELLOW', 'YES', 'YESTERDAY', 'YET', 'YOU', 'YOUNG',
            'YOUR', 'YOURS', 'YOURSELF', 'YOUTH', 'ZEAL', 'ZEBRA', 'ZERO', 'ZONE', 'ZOO'
        ];

        class StrandsGame {
            constructor() {
                this.grid = [];
                this.foundWords = [];
                this.selectedLetters = [];
                this.gameWords = [];
                this.hintsUsed = 0;
                this.maxHints = 3;
                this.newGame();
            }

            newGame() {
                this.grid = this.generateGrid();
                this.selectedLetters = [];
                this.foundWords = [];
                this.hintsUsed = 0;
                this.selectGameWords();
                this.renderGrid();
                this.updateDisplay();
                this.showMessage("New game started! Find all the words.", "info");
            }

            generateGrid() {
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const grid = [];
                for (let i = 0; i < 48; i++) {
                    grid.push(letters[Math.floor(Math.random() * letters.length)]);
                }
                return grid;
            }

            selectGameWords() {
                this.gameWords = [];
                let attempts = 0;
                const maxAttempts = 100;

                while (this.gameWords.length < 6 && attempts < maxAttempts) {
                    const word = WORDS_LIST[Math.floor(Math.random() * WORDS_LIST.length)];
                    if (!this.gameWords.includes(word) && word.length >= 4 && word.length <= 8) {
                        this.gameWords.push(word);
                    }
                    attempts++;
                }
                
                // Shuffle the game words for variety
                this.gameWords.sort(() => Math.random() - 0.5);
            }

            renderGrid() {
                const gridElement = document.getElementById('grid');
                gridElement.innerHTML = '';
                this.grid.forEach((letter, index) => {
                    const letterEl = document.createElement('div');
                    letterEl.className = 'letter';
                    letterEl.textContent = letter;
                    letterEl.dataset.index = index;
                    
                    if (this.foundWords.some(word => word.indices.includes(index))) {
                        letterEl.classList.add('found');
                    } else if (this.selectedLetters.includes(index)) {
                        letterEl.classList.add('selected');
                    }
                    
                    letterEl.addEventListener('click', () => this.selectLetter(index));
                    gridElement.appendChild(letterEl);
                });
            }

            selectLetter(index) {
                if (this.foundWords.some(word => word.indices.includes(index))) {
                    return;
                }

                if (this.selectedLetters.includes(index)) {
                    this.selectedLetters = this.selectedLetters.filter(i => i !== index);
                } else {
                    if (this.selectedLetters.length === 0 || this.isAdjacent(this.selectedLetters[this.selectedLetters.length - 1], index)) {
                        this.selectedLetters.push(index);
                    } else {
                        this.showMessage("Letters must be adjacent!", "error");
                    }
                }
                this.renderGrid();
                this.updateSelectedWordDisplay();
            }

            isAdjacent(index1, index2) {
                const col1 = index1 % 6, row1 = Math.floor(index1 / 6);
                const col2 = index2 % 6, row2 = Math.floor(index2 / 6);
                return Math.abs(col1 - col2) <= 1 && Math.abs(row1 - row2) <= 1 && index1 !== index2;
            }

            getSelectedWord() {
                return this.selectedLetters.map(i => this.grid[i]).join('');
            }

            submitWord() {
                if (this.selectedLetters.length < 4) {
                    this.showMessage("Word must be at least 4 letters long", "error");
                    return;
                }

                const word = this.getSelectedWord();
                
                if (this.gameWords.includes(word) && !this.foundWords.some(w => w.word === word)) {
                    this.foundWords.push({
                        word: word,
                        indices: [...this.selectedLetters]
                    });
                    this.selectedLetters = [];
                    this.showMessage(`Found: "${word}"!`, "success");
                    
                    if (this.foundWords.length === this.gameWords.length) {
                        this.showMessage('ðŸŽ‰ Congratulations! You found all words!', "success");
                    }
                } else if (this.gameWords.includes(word)) {
                    this.showMessage("Already found that word!", "error");
                } else {
                    this.showMessage(`"${word}" not in puzzle!`, "error");
                }
                
                this.renderGrid();
                this.updateDisplay();
            }

            deselectAll() {
                this.selectedLetters = [];
                this.renderGrid();
                this.updateSelectedWordDisplay();
            }

            hint() {
                if (this.hintsUsed >= this.maxHints) {
                    this.showMessage("No more hints available!", "error");
                    return;
                }

                const unfoundWords = this.gameWords.filter(w => !this.foundWords.some(fw => fw.word === w));
                if (unfoundWords.length === 0) {
                    this.showMessage("No more words to find!", "info");
                    return;
                }

                const hintWord = unfoundWords[Math.floor(Math.random() * unfoundWords.length)];
                this.showMessage(`Hint: Look for a ${hintWord.length}-letter word`, "info");
                this.hintsUsed++;
                this.updateDisplay();
            }

            showMessage(text, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
                messageEl.style.display = 'block';
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }

            updateDisplay() {
                document.getElementById('found').textContent = this.foundWords.length;
                document.getElementById('total').textContent = this.gameWords.length;

                const wordsList = document.getElementById('wordsList');
                wordsList.innerHTML = this.foundWords.map(w => `<span class="word-tag">${w.word}</span>`).join('');

                const difficulty = Math.round((this.foundWords.length / this.gameWords.length) * 100);
                const diffLevel = difficulty < 33 ? 'Hard' : difficulty < 66 ? 'Medium' : 'Easy';
                document.getElementById('difficulty').textContent = diffLevel;
                
                // Update hint count
                document.getElementById('hintCount').textContent = this.maxHints - this.hintsUsed;
                document.getElementById('remainingHints').textContent = this.maxHints - this.hintsUsed;
            }

            updateSelectedWordDisplay() {
                const selectedWord = this.getSelectedWord();
                document.getElementById('selectedWord').textContent = selectedWord || '-';
            }
        }

        // Initialize game
        let game = new StrandsGame();

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'Enter':
                    game.submitWord();
                    break;
                case 'Escape':
                    game.deselectAll();
                    break;
                case ' ':
                    e.preventDefault();
                    game.hint();
                    break;
                case 'n':
                case 'N':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        game.newGame();
                    }
                    break;
            }
        });
    </script>
</body>
</html>
