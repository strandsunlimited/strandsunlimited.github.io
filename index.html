<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strands Unlimited</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .theme {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #eee;
        }

        .score {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
        }

        .difficulty {
            font-size: 12px;
            color: #999;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
        }

        .letter {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .letter:hover {
            background: #f0f0f0;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .letter.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .letter.found {
            background: #10b981;
            color: white;
            border-color: #10b981;
            cursor: default;
            pointer-events: none;
        }

        .letter.found:hover {
            transform: none;
        }

        .found-words {
            background: #f0fdf4;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .found-words h3 {
            color: #10b981;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .words-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .word-tag {
            background: #10b981;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            background: white;
            color: #333;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            border-color: #667eea;
            color: #667eea;
        }

        button.primary {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        button.primary:hover {
            background: #5568d3;
            border-color: #5568d3;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
        }

        .message.error {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .letter {
                font-size: 18px;
            }

            .grid {
                gap: 6px;
                padding: 10px;
            }
        }
    </style>
</head>

        const THEMES = [
            'Words with letters', 'Words with double letters', 'Words starting with C', 
            'Common verbs', 'Nouns', 'Adjectives', 'Animals', 'Actions', 'Objects'
        ];

        class StrandsGame {
            constructor() {
                this.grid = [];
                this.foundWords = [];
                this.selectedLetters = [];
                this.allWords = [...WORDS_LIST];
                this.gameWords = [];
                this.hintsUsed = 0;
                this.maxHints = 3;
                this.newGame();
            }

            newGame() {
                this.grid = this.generateGrid();
                this.selectedLetters = [];
                this.foundWords = [];
                this.hintsUsed = 0;
                this.selectGameWords();
                this.renderGrid();
                this.updateDisplay();
            }

            generateGrid() {
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const grid = [];
                for (let i = 0; i < 48; i++) {
                    grid.push(letters[Math.floor(Math.random() * letters.length)]);
                }
                return grid;
            }

            selectGameWords() {
                this.gameWords = [];
                let attempts = 0;
                const maxAttempts = 100;

                while (this.gameWords.length < 7 && attempts < maxAttempts) {
                    const word = this.allWords[Math.floor(Math.random() * this.allWords.length)];
                    if (!this.gameWords.includes(word) && word.length >= 4 && word.length <= 8) {
                        this.gameWords.push(word);
                    }
                    attempts++;
                }
            }

            renderGrid() {
                const gridElement = document.getElementById('grid');
                gridElement.innerHTML = '';
                this.grid.forEach((letter, index) => {
                    const letterEl = document.createElement('div');
                    letterEl.className = 'letter';
                    letterEl.textContent = letter;
                    letterEl.dataset.index = index;
                    
                    if (this.foundWords.some(word => word.indices.includes(index))) {
                        letterEl.classList.add('found');
                    } else if (this.selectedLetters.includes(index)) {
                        letterEl.classList.add('selected');
                    }
                    
                    letterEl.addEventListener('click', () => this.selectLetter(index));
                    gridElement.appendChild(letterEl);
                });
            }

            selectLetter(index) {
                if (this.foundWords.some(word => word.indices.includes(index))) {
                    return;
                }

                if (this.selectedLetters.includes(index)) {
                    this.selectedLetters = this.selectedLetters.filter(i => i !== index);
                } else {
                    if (this.selectedLetters.length === 0 || this.isAdjacent(this.selectedLetters[this.selectedLetters.length - 1], index)) {
                        this.selectedLetters.push(index);
                    }
                }
                this.renderGrid();
            }

            isAdjacent(index1, index2) {
                const col1 = index1 % 6, row1 = Math.floor(index1 / 6);
                const col2 = index2 % 6, row2 = Math.floor(index2 / 6);
                return Math.abs(col1 - col2) <= 1 && Math.abs(row1 - row2) <= 1 && index1 !== index2;
            }

            getSelectedWord() {
                return this.selectedLetters.map(i => this.grid[i]).join('');
            }

            submitWord() {
                if (this.selectedLetters.length < 4) {
                    this.showMessage('Word must be at least 4 letters long', 'error');
                    return;
                }

                const word = this.getSelectedWord();
                
                if (this.gameWords.includes(word) && !this.foundWords.some(w => w.word === word)) {
                    this.foundWords.push({
                        word: word,
                        indices: [...this.selectedLetters]
                    });
                    this.selectedLetters = [];
                    this.showMessage(`Found: ${word}!`, 'success');
                    
                    if (this.foundWords.length === this.gameWords.length) {
                        this.showMessage('ðŸŽ‰ Congratulations! You found all words!', 'success');
                    }
                } else if (this.gameWords.includes(word)) {
                    this.showMessage('Already found that word!', 'error');
                } else {
                    this.showMessage('Word not in puzzle!', 'error');
                }
                
                this.renderGrid();
                this.updateDisplay();
            }

            deselectAll() {
                this.selectedLetters = [];
                this.renderGrid();
            }

            hint() {
                if (this.hintsUsed >= this.maxHints) {
                    this.showMessage('No more hints available!', 'error');
                    return;
                }

                const unfoundWords = this.gameWords.filter(w => !this.foundWords.some(fw => fw.word === w));
                if (unfoundWords.length === 0) {
                    this.showMessage('No more words to find!', 'info');
                    return;
                }

                const hintWord = unfoundWords[Math.floor(Math.random() * unfoundWords.length)];
                this.showMessage(`Hint: Look for "${hintWord}"`, 'info');
                this.hintsUsed++;
                this.updateDisplay();
            }

            showMessage(text, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
                messageEl.style.display = 'block';
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }

            updateDisplay() {
                document.getElementById('found').textContent = this.foundWords.length;
                document.getElementById('total').textContent = this.gameWords.length;

                const wordsList = document.getElementById('wordsList');
                wordsList.innerHTML = this.foundWords.map(w => `<span class="word-tag">${w.word}</span>`).join('');

                const difficulty = Math.round((this.foundWords.length / this.gameWords.length) * 100);
                const diffLevel = difficulty < 33 ? 'Hard' : difficulty < 66 ? 'Medium' : 'Easy';
                document.getElementById('difficulty').textContent = diffLevel;
            }
        }
